Limit: <input type="number" [(ngModel)]="limit"/>
Term: <input type="text" (keyup.enter)="searchGiphy()" [(ngModel)]="term" tabindex="1"/>
<button (click)="searchGiphy()" tabindex="2">Pesquisar</button>

<br/>

<div class="container text-center">
    
    <!-- {{gifs | json}} -->

    <a *ngFor="let gif of gifs" href="http://i.giphy.com/{{gif.id}}.gif" target="_blank">
        <img src="http://i.giphy.com/{{gif.id}}.gif" title="Gif" class="img-fluid" />
    </a>

</div>
